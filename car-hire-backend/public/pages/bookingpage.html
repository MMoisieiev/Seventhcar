<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking - Seventh Car Hire</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/booking.css">
    <link rel="stylesheet" href="/css/car-listing-client.css">
    <link rel="stylesheet" href="path/to/insurances.css">
</head>
<body>

    <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch("/partials/navbar.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        const script = document.createElement("script");
        script.src = "/js/navbar.js";
        document.body.appendChild(script);
      })
      .catch(error => console.error("Error loading navbar:", error));
  </script>

    <div class="container-fluid mt-5"> <!-- Changed to container-fluid for full width -->
        <h2 class="text-center">Car Booking</h2>
        
        <!-- Booking Tabs -->
        <ul class="nav nav-pills nav-justified mt-4" id="bookingTabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#vehicles">Vehicles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#insurance">Insurance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#addition">Addition</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#confirmation">Confirmation</a>
            </li>
        </ul>        
        <!-- Somewhere in your HTML (e.g. within a form) -->
<input type="hidden" id="editPlateNumber" />
<input type="hidden" id="editStartDate" />
<input type="hidden" id="editStartTime" />
<input type="hidden" id="editEndDate" />
<input type="hidden" id="editEndTime" />

        <!-- Tab Content -->
        <div class="tab-content mt-4">
            <!-- Vehicles Tab -->
            <div id="vehicles" class="tab-pane fade show active">
                <h3>Select a Vehicle</h3>
                <p id="bookingSummary"></p>
                <div id="carList">Loading available cars...</div>
            </div>
            
            <!-- Insurance Tab -->
            <div id="insurance" class="tab-pane fade">
                <h3>Choose Insurance</h3>
                <div id="insuranceComparison"></div>
                
            </div>
            
            
            <!-- Addition Tab -->
            <div id="addition" class="tab-pane fade">
                <h3>Add Extras</h3>
                <p>Extra services like GPS, child seat, etc.</p>
            </div>
            
            <!-- Confirmation Tab -->
            <div id="confirmation" class="tab-pane fade">
                <h3>Confirm Booking</h3>
                <p>Final review before submitting.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/insurance.js"></script>
    <script src="/js/bookingpage.js"></script>
    
    
</body>
</html>
