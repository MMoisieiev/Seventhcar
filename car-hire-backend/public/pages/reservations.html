<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Reservations - Seventh Car Hire</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/reservations.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("/partials/navbar.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("navbar-placeholder").innerHTML = html;
                const script = document.createElement("script");
                script.src = "/js/navbar.js";
                document.body.appendChild(script);
            });
    </script>

    <div class="container mt-5">
        <h2 class="mb-4">Manage Reservations</h2>
        
        <!-- Search & Filter Section -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchReservations" class="form-control w-50" placeholder="Search by name, plate number, or date...">
            <select id="filterStatus" class="form-control w-25">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <!-- Reservations Table -->
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Plate Number</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationsTable">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

   <!-- Reservation Details Modal -->
<div class="modal" id="reservationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reservation Details</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p><strong>Customer:</strong> <span id="modalCustomer"></span></p>
                <p><strong>Plate Number:</strong> <span id="modalPlateNumber"></span></p>
                <p><strong>Start Date:</strong> <span id="modalStartDate"></span></p>
                <p><strong>End Date:</strong> <span id="modalEndDate"></span></p>
                <p><strong>Price:</strong> €<span id="modalPrice"></span></p>
                <p><strong>Status:</strong> <span id="modalStatus"></span></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" id="editReservation">Edit</button>
                <button class="btn btn-success" id="approveReservation">Approve</button>
                <button class="btn btn-danger" id="rejectReservation">Reject</button>
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Reservation Modal -->
<div class="modal" id="editReservationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Reservation</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editReservationForm">
                    <input type="hidden" id="editReservationId"> <!-- Hidden ID field -->
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" id="editCustomerName" required>
                    </div>
                    <div class="form-group">
                        <label>Customer Email</label>
                        <input type="email" class="form-control" id="editCustomerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Customer Phone</label>
                        <input type="text" class="form-control" id="editCustomerPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Plate Number</label>
                        <input type="text" class="form-control" id="editPlateNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" class="form-control" id="editStartDate" required>
                    </div>
                    <div class="form-group">
                        <label>Start Time</label>
                        <input type="time" class="form-control" id="editStartTime" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" class="form-control" id="editEndDate" required>
                    </div>
                    <div class="form-group">
                        <label>End Time</label>
                        <input type="time" class="form-control" id="editEndTime" required>
                    </div>                    
                    <div class="form-group">
                        <label>Total Price (€)</label>
                        <input type="number" class="form-control" id="editTotalPrice" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" id="editReservationStatus">
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveReservationChanges">Save Changes</button>
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap & Custom Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reservations.js"></script>
</body>
</html>
