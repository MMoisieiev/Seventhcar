<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Reservations - Seventh Car Hire</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/reservations.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch("/partials/navbar.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("navbar-placeholder").innerHTML = html;
                const script = document.createElement("script");
                script.src = "/js/navbar.js";
                document.body.appendChild(script);
            });
    </script>

    <div class="container mt-5">
        <h2 class="mb-4">Manage Reservations</h2>
        
        <!-- Search & Filter Section -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchReservations" class="form-control w-50" placeholder="Search by name, plate number, or date...">
            <select id="filterStatus" class="form-control w-25">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <!-- Reservations Table -->
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Plate Number</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reservationsTable">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Load Modals Dynamically -->
    <div id="modals-placeholder"></div>
    <script>
        fetch("/partials/reservation-modals.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("modals-placeholder").innerHTML = html;
            });
    </script>

    <!-- Bootstrap & Custom Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reservation-modals.js"></script>
    <script src="/js/reservations.js"></script>
    
    
</body>
</html>
