<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seventh Car Hire</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <!-- Navigation Bar (fetched from partial) -->
<div id="navbar-placeholder"></div>
<script>
  fetch("/partials/navbar.html")
    .then(response => response.text())
    .then(html => {
      // Insert the fetched HTML into the page
      document.getElementById("navbar-placeholder").innerHTML = html;

      // Now dynamically load the navbar.js file
      // so it runs after the navbar HTML is in the DOM
      const script = document.createElement('script');
      script.src = "/js/navbar.js"; // Adjust path if necessary
      document.body.appendChild(script);
    })
    .catch(error => console.error("Error loading navbar:", error));
</script>

    <!-- Login Form -->
    <div class="container mt-5 pt-5" style="max-width: 400px;">
        <div class="card shadow-lg">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div id="error-message" class="text-danger text-center" style="display: none;">Wrong username/password</div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to login script -->
    <script src="/js/login-script.js"></script>
</body> 
</html>
