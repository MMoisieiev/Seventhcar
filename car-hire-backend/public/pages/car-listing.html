<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Hire - Vehicles</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Nav Bar-->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <!-- Car Listing Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Car Card Example -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="assets/car1.jpg" class="card-img-top" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title">Toyota Corolla</h5>
                        <p class="card-text">Price: $50/day</p>
                        <a href="reservation.html" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <!-- More car cards can be added here -->
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
