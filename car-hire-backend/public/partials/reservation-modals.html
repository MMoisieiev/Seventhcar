<!-- Reservation Details Modal -->
<div class="modal" id="reservationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reservation Details</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p><strong>Customer:</strong> <span id="modalCustomer"></span></p>
                <p><strong>Plate Number:</strong> <span id="modalPlateNumber"></span></p>
                <p><strong>Start Date:</strong> <span id="modalStartDate"></span></p>
                <p><strong>End Date:</strong> <span id="modalEndDate"></span></p>
                <p><strong>Price:</strong> €<span id="modalPrice"></span></p>
                <p><strong>Status:</strong> <span id="modalStatus"></span></p>
                <label>Selected Extras:</label>
<select id="extrasDropdown" class="form-control">
  <option>Loading extras...</option>
</select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" id="editReservation">Edit</button>
                <button class="btn btn-success" id="approveReservation">Approve</button>
                <button class="btn btn-danger" id="rejectReservation">Reject</button>
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Reservation Modal -->
<div class="modal" id="editReservationModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Reservation</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editReservationForm">
                    <input type="hidden" id="editReservationId">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" id="editCustomerName" required>
                    </div>
                    <div class="form-group">
                        <label>Customer Phone</label>
                        <input type="text" class="form-control" id="editCustomerPhone" required>
                    </div>
                    <label>Plate Number</label>
                    <select class="form-control" id="editPlateNumber" required>
                        
                        <option value="">Loading plate numbers...</option>
                    </select>
                    <label> </label>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" class="form-control" id="editStartDate" required>
                    </div>
                    <div class="form-group">
                        <label>Start Time</label>
                        <input type="time" class="form-control" id="editStartTime" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" class="form-control" id="editEndDate" required>
                    </div>
                    <div class="form-group">
                        <label>End Time</label>
                        <input type="time" class="form-control" id="editEndTime" required>
                    </div>  
                    <div class="form-group">
                        <label>Total Price (€)</label>
                        <input type="number" class="form-control" id="editTotalPrice" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" id="editReservationStatus">
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>

                    <!-- Add this missing div clearly -->
                    <div class="form-group">
                        <label>Extras</label>
                        <div id="extrasList">
                            <!-- Extras dynamically loaded here -->
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveReservationChanges">Save Changes</button>
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
